<div class="container" style="width:100% !important;">
    <div class="pusher ">
        <div class="container">
            <div class="ui grid stackable">

                <!-- row 1 -->
                <div class="sixteen wide column"></div>
                <div class="one wide column"></div>

                <div class="sixteen wide column">
                    <h4 class="ui " style="background-color: #303030;color: white;"><i class="th icon"></i>Search</h4>
                </div>

                <div class="sixteen wide column">
                    <h5> Number of records found : {{recordCount}}</h5>
                    <table class="ui sortable celled table grey table" style="width:900px !important;">
                        <thead>
                            <tr>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Person
                                </th>
                                <th>
                                    Task
                                </th>
                                <th>
                                    Comments
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="taskInformation != undefined">
                            <tr
                                *ngFor="let taskInfo of taskInformation.taskResult | paginate: { itemsPerPage: 5, currentPage: p };">
                                <td>
                                    {{taskInfo.dated |  date: 'MMMM-dd-yyyy'}}
                                </td>
                                <td>
                                    {{taskInfo.userid}}
                                </td>
                                <td>
                                    {{taskInfo.description}}
                                </td>
                                <td>
                                    Comments
                                </td>
                            </tr>
                            <tr>
                                <th colspan=4 class="ui centered" *ngIf="recordCount==0">
                                    <div class="ui bottom attached warning message">
                                        No Task founds.
                                    </div>
                                </th>
                            </tr>
                            <div *ngIf="recordCount>0">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </tbody>
